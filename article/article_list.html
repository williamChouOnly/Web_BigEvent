<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章列表</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article/article_list.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" id="form-select">
        <div class="layui-form-item layui-inline">
          <select name="cate_id"></select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit id="select-btn">筛选</button>
        </div>
      </form>
      <!-- 表格区域 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="10%">
          <col width="10%">
          <col width="10%">
          <col width="20%">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody>
        </tbody>
      </table>
      <!-- 分页区域 -->
      <div id="page-box"></div>
    </div>
  </div>
  <!-- 文章分类下拉框模板引擎 -->
  <script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <!-- 表格模板引擎 -->
  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date|timeFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-sm layui-btn-normal edit_btn">编辑</button>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm btn-delete" data-id='{{$value.Id}}' id="dele-btn">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/js/baseApi.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/article_list.js"></script>
</body>
</html>
